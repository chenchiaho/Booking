<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./booking.js"></script>
</head>
<body>
    <form id="theForm">
        <fieldset>
            <legend>Booking the trip</legend>
            <p>Enter the starting and ending Date</p>


            <div>
                <label>start</label>
                <input type="date" name="start" id="start">
            </div>
            <div>
                <label>end</label>
                <input type="date" name="end" id="end">
            </div>

            <div>
                <button id="submit">Submit</button>
            </div>
            <hr>
            <div id="result"></div>
        </fieldset>
    </form>
</body>
</html>
